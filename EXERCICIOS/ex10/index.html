<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispostivos diferentes ou 
    simplesmente aumente e díminua o tamanho do seu navegador.
</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-g.png" type="image/png">
  <source media="(max-width:1000px )" srcset="imagens/fotos-p.png" type="image/png">
   
  <img src="imagens/foto-m.png" alt="imagens flexível">
</picture>
<hr>
<h1>Reproduzir audio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<audio src="midias/audio.mp3.mp3" controls></audio>
<!--MP3 WAV OGG-->
<audio preload="metadata" controls loop>
    <source src="midias/audio.mp3.mp3" type="audio/mpeg">
    <source src="midias/audio.mp3.ogg" type="audio/ogg">
    <source src="midias/audio.mp3.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/audio.mp3.mp3">Clique aqui para baixar o arquivo</a></p>
</audio>
</body>
</html>
